[BEHAVIOR]
useLightbarInterface=true
; If showImportDates is true, then the date shown for the latest date
; will be the messaeg import date.  If false, the date will represent
; the when-written date in the message.
showImportDates=false
areaChooserHdrFilenameBase=msgAreaChgHeader
areaChooserHdrMaxLines=6

[COLORS]
; Area number
areaNum=nw
; Description
desc=c
; Number of items
numItems=k
; List header
header=nw
; For the sub-board list header that has "Sub-boards for" the group and
; has the page number
subBoardHeader=n
; Mark character for areas that are currently selected
areaMark=n
; Latest message date
latestDate=c
; Latest message time
latestTime=n
; Highlighted colors (for lightbar mode)
bkgHighlight=1
areaNumHighlight=w
descHighlight=c
dateHighlight=w
timeHighlight=w
numItemsHighlight=w

; Colors for the lightbar help line text:
; Background
lightbarHelpLineBkg=1
; The color for general text in the lightbar help line
lightbarHelpLineGeneral=w
; The color for the hotkeys in the lightbar help line
lightbarHelpLineHotkey=w
; The color for the ) separating the hotkeys from the general text in the
; lightbar help line
lightbarHelpLineParen=n